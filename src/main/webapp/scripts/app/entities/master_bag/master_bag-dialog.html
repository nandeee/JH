
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMaster_bagLabel" translate="jhipsterApp.master_bag.home.createOrEditLabel">Create or edit a Master_bag</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="master_bag.id" readonly>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.master_bag.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="master_bag.code">

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.master_bag.creationTime" for="field_creationTime">Creation_time</label>
            <input type="datetime-local" class="form-control" name="creationTime" id="field_creationTime"
                    ng-model="master_bag.creationTime" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.master_bag.handoverTime" for="field_handoverTime">Handover_time</label>
            <input type="datetime-local" class="form-control" name="handoverTime" id="field_handoverTime"
                    ng-model="master_bag.handoverTime" ng-model-options="{timezone: 'UTC'}">

        </div>

        <div class="form-group">
            <label translate="jhipsterApp.master_bag.courier" for="field_courier">courier</label>
            <select class="form-control" id="field_courier" name="courier" ng-model="master_bag.courier.id" ng-options="courier.id as courier.name for courier in couriers">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
