<div>
    
        <div class="header">
            <span translate="jhipsterApp.test1.home.title">Test1s</span>
            <md-button ng-hide="actionButton" ng-click="showForm=true; actionButton=true;" class="action">Create</md-button>
            <md-button ng-show="actionButton" ng-click="showForm=false; actionButton=false" class="action">Close</md-button>
        </div>
        <md-content md-theme="altTheme" ng-show="showForm" layout-padding>
            <form name="editForm" ng-submit="save()">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>ID</label>
                        <input ng-model="test1.id" readonly>
                    </md-input-container>

                    <md-input-container flex>
                        <label translate="jhipsterApp.test1.firstname">
                            Firstname
                        </label>
                        <input  type="text" ng-model="test1.firstname">
                    </md-input-container>

                    <md-input-container flex>
                        <label translate="jhipsterApp.test1.age">
                            Age
                        </label>
                        <input  type="number" ng-model="test1.age">
                    </md-input-container>

                    <md-input-container flex>
                        <label translate="jhipsterApp.test1.date">
                            Date
                        </label>
                        <input  type="date" ng-model="test1.date">
                    </md-input-container>

                    <md-input-container flex>
                        <label translate="jhipsterApp.test1.time">
                            Time
                        </label>
                        <input  type="datetime-local" ng-model="test1.time">
                    </md-input-container>

                    <md-input-container flex>
                        <label translate="jhipsterApp.test1.flag">
                            Flag
                        </label>
                        <input  type="checkbox" ng-model="test1.flag">
                    </md-input-container>


                </div>
                <md-button md-theme="default" type="button" ng-click="clear();" class="action">Clear</md-button>
                <md-button md-theme="default" class="action">Save</md-button>
            </form>
        </md-content>
        <div id="grid" ui-grid-pinning ui-grid-edit ui-grid-cellNav ui-grid="gridOptions" class="grid"></div>
</div>
